<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-icons.css">

    <link href="App.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>

    <script src="uglymol.min.js"></script>
    <script src="mtz.js"></script>

    <title>AMARCORD</title>
</head>
<body>
<div id="elm-app-is-loaded-here"></div>

<script src="main.js"></script>
<script src="uglymol-custom-element.js"></script>
<script>
    currentLocalStorage = localStorage.getItem('local-storage');
    var app = Elm.Main.init({
        node: document.getElementById("elm-app-is-loaded-here"),
        flags: typeof currentLocalStorage !== "undefined" ? currentLocalStorage : null
    });

  app.ports.changeTitle.subscribe(
      function (newTitle) {
	  console.log("changing window title to "+newTitle)
	  document.title = newTitle;
      }
  );

    app.ports.storeLocalStorage.subscribe(function (localStorageStr) {
        localStorage.setItem('local-storage', localStorageStr);
    });

    app.ports.copyToClipboard.subscribe(function(clipboardStr) {
        // for now, omit callbacks
	navigator.clipboard.writeText(clipboardStr).then(function() {}, function(err) {}); 
    });
</script>

<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
