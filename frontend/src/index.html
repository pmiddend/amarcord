<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link href="App.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>

    <script src="uglymol.min.js"></script>
    <script src="mtz.js"></script>

    <title>AMARCORD</title>
</head>
<body>
<div id="elm-app-is-loaded-here"></div>

<script src="main.js"></script>
<script src="uglymol-custom-element.js"></script>
<script>
    currentLocalStorage = localStorage.getItem('local-storage');
    var app = Elm.Main.init({
        node: document.getElementById("elm-app-is-loaded-here"),
        flags: typeof currentLocalStorage !== "undefined" ? currentLocalStorage : null
    });

    app.ports.storeLocalStorage.subscribe(function (localStorageStr) {
        localStorage.setItem('local-storage', localStorageStr);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
